<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #090101 0%, #1a1a1a 100%);
            position: relative;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(215, 138, 0, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(215, 138, 0, 0.15) 0%, transparent 50%);
        }
        
        .content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
            z-index: 1;
        }
        
        .logo {
            font-size: 32px;
            font-weight: 800;
            color: #d78a00;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        
        .title {
            font-size: 56px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 20px;
            color: #ffffff;
        }
        
        .description {
            font-size: 28px;
            font-weight: 400;
            color: #cccccc;
            line-height: 1.4;
            max-width: 900px;
        }
        
        .accent {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #d78a00 0%, #ffa500 100%);
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="logo">ARISEGENIUS</div>
        <div class="title">Secure Payment</div>
        <div class="description">Multiple secure payment options for your Arisegenius tire purchase.</div>
    </div>
    <div class="accent"></div>
</body>
</html>
